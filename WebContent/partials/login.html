<div class="container">
  <div class="pad-top text-center">
    <a href="#" class="logo"><img src="./img/logo.png"></a>
  </div>
  <div class="row pad-top">
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="stars" class="btn btn-info" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          <div class="hidden-xs">Login</div>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
          <div class="hidden-xs">Cadastro</div>
        </button>
      </div>
    </div>

    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <h5 class="text-center">Informe seus dados para entrar no sistema.</h5>
          <hr>
          <form class="formLogin" ng-submit="logar()">
            <div class="form-group">
              <label>Login</label>
              <input type="text" name="login" class="form-control" required ng-model="usuario.login">
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" name="senha" class="form-control" required ng-model="usuario.senha">
            </div>
            <div class="text-center">
              <button type="submit" name="button" class="btn btn-info">Logar</button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <h5 class="text-center">Informe seus dados para se cadastrar no sistema.</h5>
          <hr>
          <form class="formCadastro" ng-submit="cadastrar()">
            <div class="form-group">
              <label>Login</label>
              <input type="text" name="login" class="form-control" ng-model="usuario.login">
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="text" name="email" class="form-control" ng-model="usuario.email">
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" name="password" class="form-control" ng-model="usuario.senha">
            </div>
            <div class="text-center">
              <button type="submit" name="button" class="btn btn-info">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
